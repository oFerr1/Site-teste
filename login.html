<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marca - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>

        <a href="inicio.html" class="voltar"><h1>⮌</h1></a>



    </header>

        <div class="container">
           
               
            <div class="login-box" id="login-box">
                
                 <h2>Login</h2>
                
                 <form>
                    <div class="input-group">
                        <label for="login-email">Email:</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password">Senha:</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit">Login</button>
                    <p class="toggle" id="show-register">Não tem uma conta? Cadastre-se</p>
                </form>
            </div>
            <div class="register-box" id="register-box">
                <h2>Cadastro</h2>
                <form>
                    <div class="input-group">
                        <label for="register-email">Email:</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="input-group">
                        <label for="register-password">Senha:</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <div class="input-group">
                        <label for="register-confirm-password">Confirme a Senha:</label>
                        <input type="password" id="register-confirm-password" required>
                    </div>
                    <button type="submit">Cadastrar</button>
                    <p class="toggle" id="show-login">Já tem uma conta? Faça login</p>
                </form>
            </div>
        </div>
        <script src="login.js"></script>
    
</body>
</html>
